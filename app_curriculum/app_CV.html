<!DOCTYPE html>

<HEAD>

        Curriculum Vitae

    <link rel="stylesheet" href="misestilos.css">

    <script type="text/javascript">
        function guardar() {
            /*Captura de datos escrito en los inputs*/
            var empresa = document.getElementById("empresa").value;
            var cargo = document.getElementById("cargo").value;
            var inicio = document.getElementById("inicio").value;
            var fin = document.getElementById("fin").value;
            var loc = document.getElementById("locat").value;
            alert("Empresa: " + empresa + " Cargo: " + cargo + " Loc: " + loc);
            /*Guardando los datos en el LocalStorage*/
            localStorage.setItem("Empresa", empresa);
            localStorage.setItem("Cargo", cargo);
            localStorage.setItem("Inicio", inicio);
            localStorage.setItem("Fin", fin);
            localStorage.setItem("Loc", loc);
            /*Limpiando los campos o inputs*/
            document.getElementById("empresa").value = "";
            document.getElementById("cargo").value = "";
            document.getElementById("inicio").value = "";
            document.getElementById("fin").value = "";
            document.getElementById("locat").value = "";
        }

        function cargar() {
            /*Obtener datos almacenados*/
            var emp = localStorage.getItem("Empresa");
            var cargo = localStorage.getItem("Cargo");
            var ini = localStorage.getItem("Inicio");
            var fin = localStorage.getItem("Fin");
            var loc = localStorage.getItem("Loc");
            /*Mostrar datos almacenados*/
            document.getElementById("emp").innerHTML = emp;
            document.getElementById("carg").innerHTML = cargo;
            document.getElementById("ini").innerHTML = ini;
            document.getElementById("f").innerHTML = fin;
            document.getElementById("loc").innerHTML = loc;
        }
    </script>
</HEAD>

        <form name="formulario" onsubmit="guardar()">
