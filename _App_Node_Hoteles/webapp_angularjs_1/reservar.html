<!DOCTYPE html>
<html data-ng-app="habitaciones">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Node Hoteles Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript">
            $(function() {
                $("#datetimepicker1").datetimepicker();
                $("#datetimepicker2").datetimepicker({
                    useCurrent: false //Important! See issue #1075
                });
                $("#datetimepicker1").on("dp.change", function(e) {
                    $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
                });
                $("#datetimepicker2").on("dp.change", function(e) {
                    $("#datetimepicker1").data("DateTimePicker").maxDate(e.date);
                });
            });
        </script>
</head>

<body>
    <div class="container bg-success">

        <header class="col-xs-12">
            <a href="index.html"> <img src="images/logo.png" class="img-responsive col-xs-3" /> </a>
            <h1 class="text-success">Bienvenido a Node Hoteles</h1>
        </header>

        <nav>
            <ul class="list-inline text-center">
                <li class="btn btn-warning"> <a href="index.html"> Inicio </a> </li>
                <li class="btn btn-warning"> <a href="reservar.html"> Reservar </a></li>
                <li class="btn btn-warning"> <a href="admin.html"> Admin </a></li>
                <li class="btn btn-warning"> <a href="contacto.html"> Contacto </a></li>
            </ul>
        </nav>
        
        <section class="col-xs-6 col-xs-offset-3">
        <form role="form">
            <div>
                <label for="lnombre">Nombre: </label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduzca Nombre" />
            </div>
            
            <div class="form-group">
                <label for="linicio">Fecha Inicio: </label>
                <div class="input-group date" id="datetimepicker1">
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
                        </span>
                </div>
                <label for="lfin">Fecha Fin: </label>
                <div class="input-group date" id="datetimepicker2">
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
                        </span>
                </div>
            </div>

            <!-- Añadimos controlador en el div -->
            <div data-ng-controller="HabitacionesController as HsC">
                <h3>Habitaciones Disponibles</h3>
                <h4>Cantidad: {{ HsC.cantidad() }}</h4>
                <!-- Campo de texto para introducir datos de la habitación -->
                <!-- Añadimos controlador en el div -->
                <div data-ng-controller="HabitacionController as HC">
                    <!-- Campo de texto para introducir datos de la habitación -->
                    Numero: <input type="number" data-ng-model="HC.numero" value="1" /> Doble: <input type="checkbox" data-ng-model="HC.doble" value="false" />
                    <input type="button" value="+" ng-click="HC.addHabitacion()" />
                </div>
                <ul>
                    <li data-ng-repeat="habitacion in HsC.lista">
                        Nº {{ habitacion.numero}}: {{ habitacion.doble ? "Doble" : "Simple"}}
                        <input type="button" value="X" ng-click="HsC.delHabitacion(habitacion.numero)" />
                    </li>
                </ul>
            </div>

            <div class="form-group">


            <div class="radio-inline">
                <label>
                    <input type="radio" value="simple" />
                    Simple
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" value="doble" />
                    Doble
                </label>
            </div>
            </div>
            <button type="button" class="btn btn-warning">Cancelar</button>
            <button type="submit" class="btn btn-warning">Reservar</button>

        </form>
        </section>


        <section class="">
        
        </section>


        <!--
        <div data-ng-controller="ReservasController as RsC">
            <h3>
                Listado de Reservas por Dia
            </h3>
        </div>
        -->
        <footer class="bottom col-xs-12 text-center">
            <h5><a href="aviso_legal.html"> Derechos reservados &copy;  2016-2017 </a></h5>
        </footer>

    </div>
</body>
<script src="js/modelo.js"></script>
<script src="js/habitaciones.js"></script>

</html>
