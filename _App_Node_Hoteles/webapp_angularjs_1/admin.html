<html data-ng-app="habitaciones">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Node Hoteles Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
</head>

<body>
    <div class="container bg-success">

        <header class="col-xs-12">
            <a href="index.html"> <img src="images/logo.png" class="img-responsive col-xs-3" /> </a>
            <h1 class="text-success">Bienvenido a Node Hoteles</h1>
        </header>

        <nav>
            <ul class="list-inline text-center">
                <li class="btn btn-warning"> <a href="index.html"> Inicio </a> </li>
                <li class="btn btn-warning"> <a href="reservar.html"> Reservar </a></li>
                <li class="btn btn-warning"> <a href="admin.html"> Admin </a></li>
                <li class="btn btn-warning"> <a href="contacto.html"> Contacto </a></li>
            </ul>
        </nav>

        <section>
            <h2>Calendarios</h2>
       
        <div class="container ">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker1">
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker2">
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                $("#datetimepicker1").datetimepicker();
                $("#datetimepicker2").datetimepicker({
                    useCurrent: false //Important! See issue #1075
                });
                $("#datetimepicker1").on("dp.change", function(e) {
                    $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
                });
                $("#datetimepicker2").on("dp.change", function(e) {
                    $("#datetimepicker1").data("DateTimePicker").maxDate(e.date);
                });
            });
        </script>

        
        




        </section>

        <footer class="bottom col-xs-12 text-center">
            <h5><a href="aviso_legal.html"> Derechos reservados &copy;  2016-2017 </a></h5>
        </footer>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="js/modelo.js">
</script>
<script src="js/habitaciones.js">
</script>

</html>
