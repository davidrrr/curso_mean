<!DOCTYPE html>

<html data-ng-app>

<head>
    <meta charset="utf-8">
    <title>Segundo ejemplo de AngularJS: ng-init y ng-repeat</title>
</head>

<body>

    <div data-ng-init="variosNombres=['Alfonso', 'Julio', 'Manuel', 'Luis']">
        <input type="button" value="Cambiar Modelo" data-ng-click="variosNombres=['solo uno']" />
        <input type="text" data-ng-model="esteInput" data-ng-change="variosNombres=[esteInput]" />
        <h3>Bucle con ng-repeat</h3>
        <ul>
            <li data-ng-repeat="nombre in variosNombres">
                {{ nombre + " no viene al bar"}}
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</body>

</html>
