<!DOCTYPE html>
<HTML lang="es">

<HEAD>
	<meta charset="UTF-8">
	<meta name="description" content="Ejemplo HTML5">
	<meta name="keywords" content="HTML5, CSS3, JavaScript"> 
	<TITLE>
		Formularios
	</TITLE>
	<link rel="stylesheet" href="misestilos.css"> 
</HEAD>

<body>
    <section>
        <form name="miformulario" id="miformulario" method="get" action="#">
            Nombre: <input type="text" name="nombre" id="nombre" />  <br/>
			EMail: <input type="mail" name="mail" id="mail" />  <br/>
			Color: <input type="color" name="color" id="color"/>  <br/>
			Edad: <input type="number" name="edad" id="edad" />  <br/>
			Fecha: <input type="date" name="fecha" id="fecha" />  <br/>
			Hora: <input type="time" name="hora" id="hora" />  <br/>
			Mes: <input type="month" name="mes" id="mes" /> <br/>
			Semana: <input type="week" name="semana	" id="semana" /> <br/>
			Telefono: <input type="tel" name="tel" id="tel" /> <br/>
			Buscar: <input type="search" name="buscar" id="buscar" /> <br/>
			Rango: <input type="range" name="rango" id="rango" /> <br/>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>

</html>
