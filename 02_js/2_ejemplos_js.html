<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Mi primera página</title>
	</head>
	<body></body>
<script>
var valor1 = new Object(5.834534);
var valor2 = new Object(true);
var valor3 = new Object("lklklk");
	
	
console.log(typeof valor1);                   //object
console.log(typeof valor1.valueOf());         //number

console.log("1: " + valor1);                  //5.834534
console.log("1: " + valor1.valueOf());        //5.834534
console.log("1: " + valor1.toFixed());        //6
console.log("1: " + (5.834534) .toFixed());   //6

console.log("Valor 2: " + valor2);            //true
console.log("Valor 3: " + valor3);            //lklklk

</script>
</html>
